<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine Vidya</title>
<style>
body {
    margin: 0;
    padding: 0;
    text-align: center;
    font-family: Arial, sans-serif;

    background-color: #ffe6f0;
    background-image: url("https://stock.adobe.com/search?k=new+100+dollar+bill&asset_id=247958558");
}

button {
    padding: 15px 30px;
    font-size: 20px;
    margin: 20px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #999;
    color: white;
    position: absolute;
}

#surprise {
    display: none;
    position: relative;
}

.money-container {
    position: relative;
    width: 100%;
    height: 100vh;
}

.money-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.money-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 60px;
    font-weight: bold;
    color: red;
    text-shadow: 2px 2px 10px white;
}
</style>
</head>

<body>

<h1>Will You Be My Valentine? ❤️</h1>

<button id="yesBtn" onclick="showSurprise()">Yes</button>
<button id="noBtn" onmouseover="moveButton()">No</button>

<div id="surprise">
    <div class="money-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/US_%24100_Series_2009_Obverse.jpg">
        <div class="money-text">
            Happy Valentine’s Day My Potti ❤️
        </div>
    </div>
</div>

<script>
function moveButton() {
    var btn = document.getElementById("noBtn");
    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 50);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

function showSurprise() {
    document.getElementById("surprise").style.display = "block";
}
</script>

</body>
</html>
