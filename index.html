<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Surprise</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Background Image */
.background {
    position: fixed;
    width: 100%;
    height: 100%;
    background-image: url("https://rebeccas.com/products/one-hundred-dollar-bill-wallets-12-count?srsltid=AfmBOoq5f_rUwHTYSHGuHWtiAF4MGJl7tvP-yf7TzUbDqbCOfq7q5je8");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -2;
}

/* Slight dark overlay */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(144, 76, 76, 0.35);
    z-index: -1;
}

/* Question */
.question {
    text-align: center;
    margin-top: 80px;
    color: white;
    font-size: 30px;
    text-shadow: 2px 2px 10px black;
}

/* Buttons */
button {
    padding: 15px 30px;
    font-size: 20px;
    margin: 20px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
}

#yesBtn {
    background-color: #16d709;
    color: rgb(245, 239, 239);
}

#noBtn {
    background-color: #b11010;
    color: white;
    position: absolute;
}

/* Surprise text centered like printed */
#surprise {
    display: none;
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 65px;
    font-weight: bold;
    color: gold;
    text-align: center;
    text-shadow: 3px 3px 25px black;
}
</style>
</head>

<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="question">
    Do You want be with Me potti? ‚ù§Ô∏è <br>
    <button id="yesBtn" onclick="showSurprise()">Yes</button>
    <button id="noBtn" onmouseover="moveButton()">No</button>
</div>

<div id="surprise">
    Happy Valentine‚Äôs Day My beautifu Loveü•∞üòòüòò ‚ù§Ô∏è
</div>

<script>
function moveButton() {
    var btn = document.getElementById("noBtn");
    var x = Math.random() * (window.innerWidth - 120);
    var y = Math.random() * (window.innerHeight - 60);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

function showSurprise() {
    document.getElementById("surprise").style.display = "block";
}
</script>

</body>
</html>
